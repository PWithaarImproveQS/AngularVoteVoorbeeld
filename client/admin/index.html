<!doctype html>
<html lang="en" >
  <head>
    <title>Testnet Voting</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/bootstrap-responsive.min.css">
    <style>
      body {
        padding-top: 60px;
      }
      .chart div {
        font: 10px sans-serif;
        background-color: steelblue;
        text-align: right;
        padding: 3px;
        margin: 1px;
        color: white;
      }
    </style>
   
  </head>
    <body>

    <div class="container" ng-app ng-controller="VotingController">
        <table>
            <tr>
                <td>
                    <form ng-submit="resetVote()">
                      <button class="btn btn-primary span2" type="submit" value="Reset Votes">Reset votes</button>
                    </form>
                </td>
            </tr>
            <tr>
                <td>
                    <form ng-submit="reset()">
                      <button class="btn btn-primary span2" type="submit" value="Reset">Reset all</button>
                    </form>
                </td>
            </tr>
        </table>
        
     

    <script src="../socket.io/socket.io.js"></script>
    <script src="../js/vote.controller.js"></script>
    <script src="../js/jquery.min.js"></script>
    <script src="../js/bootstrap.min.js"></script>
    <script src="../js/angular.min.js"></script>
    
  </body>
</html>
